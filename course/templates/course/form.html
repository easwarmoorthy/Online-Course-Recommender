{% block content %}
{% load static %}
<meta name="viewport" content="width=device-width, initial-scale = 1.0">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/form.css" />
<title> CourseMatch </title>
<body>

  <div class="top">
    <div class="sitename">
    <h2> Course Match </h2>
  </div>
    <div class="register">
      {% if title != "Register" %}
        <form action="/register">
          <input type="submit" value="Register" />
        </form>
        {% else %}
        <form action="/login">
          <input type="submit" value="Login" />
        </form>
        {%endif%}
    </div>
  </div>
<div class="space">
  <div class="content">
  <div class="userform">
    <div id="formname"> {{title}} </div>
    <form method="POST" action=''>{% csrf_token %}
      <div class="userpass">
        <label for="id_username">Username</label>
        <div> {{ form.non_field_errors }}{{ form.username.errors }} </div>
        <input class="input-name" id="id_username" maxlength="16" name="username" type="text" required="">
        <label for="id_password">Password</label>
        <div> {{ form.password.errors }} </div>
        <input class="input-name" id="id_password" name="password" type="password" required="">
    </div>
    <div class="sub">
      <input type="submit"></input>
    </div>
    </form>
  </div>
</div>

</div>
</body>
{% endblock content%}
